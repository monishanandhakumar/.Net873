<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.2.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").toggle();
            });
        });
    </script>

</head>
<body>
    <button>Toggle</button><br />
    <div>
        <img src="image/A2.jpg" height="300" width="300" />
        <p>Toggle Me!!!</p>
    </div>
   


</body>
</html>
