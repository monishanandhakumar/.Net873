<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
    clicked = true;
    $(document).ready(function(){
        $("button").click(function(){
            if(clicked){
                $(this).css('background-color', 'red');
                clicked  = false;
            } else {
                $(this).css('background-color', 'blue');
                clicked  = true;
            }
        });
    });
    </script>

    <style>
        button {
            background-color: blue;
            height: 100px;
            width: 150px;
        }
    </style>
</head>
<body>
    <button>Press</button>
</body>
</html>
